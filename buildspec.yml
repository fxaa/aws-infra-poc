version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm install
      - npm i -g lerna aws-cdk
      - lerna bootstrap
    finally:
      - lerna link
  build:
    commands:
      - lerna run build
      - lerna run synth
artifacts:
  files:
    - TestStack.template.json
  discard-paths: yes
  base-directory: packages/infra/cdk.out